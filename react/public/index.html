<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@stumblr" />
    <meta name="twitter:title" content="Stumblr" />
    <meta name="twitter:description" content="Map an epic pub crawl. Right here. Right now." />
    <meta name="twitter:image" content="http://www.stumblr.club/images/s-icon.png" />
    <title>Stumblr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <div id="wrap">
      <header id="header"></header>
      <div id="map-container" class="map-container hide">
        <div id="map"></div>
      </div>
      <main id="app"></main>
    </div>
    <footer id="footer"><p>Please drink responsibly.</p></footer>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/map.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu_9LXDy5SCXOuHqY_6REYwBNwTzFZdKo&signed_in=true&libraries=places&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
